<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsite</title>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: DM SANS, Arial, sans-serif;
    }

    /* NAV */
    #nav {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .nav-btn {
      padding: 10px 26px;
      border-radius: 14px;
      border: 0px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      font-size: 7px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      cursor: pointer;
      user-select: none;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  canvas {
    display: block;
  }
</style>

<body>

  <!-- BOTÃ•ES -->
  <div id="nav">
    <div class="nav-btn" onclick="setPage(-1)">HOME</div>
<div class="nav-btn" onclick="setPage(0)">PERSPECTIVE</div>
<div class="nav-btn" onclick="setPage(1)">TIME</div>
<div class="nav-btn" onclick="setPage(2)">SURROUND</div>
  </div>

  <!-- Sketch -->
  <script src="sketch.js"></script>
</body>
</html>
